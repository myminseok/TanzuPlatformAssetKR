apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: tanzu-java-web-app
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: tanzu-java-web-app
    apps.tanzu.vmware.com/has-tests: true
    apis.apps.tanzu.vmware.com/register-api: "true"
  annotations:
    autoscaling.knative.dev/minScale: "1"
spec:
  source:
    git:
      url: https://github.com/myminseok/tanzu-java-web-app
      ref:
        branch: main
  params:
  - name: "volumes"
    value: 
    - name: data-volume
      persistentVolumeClaim:
        claimName: tanzu-java-web-app-pvc
  - name: volumeMounts
    value: 
    - name: data-volume
      mountPath: /home/cnb/data
  - name: api_descriptor
    value:
      type: openapi
      location:
        #baseURL: http://petclinic-hard-coded.my-apps.tapdemo.vmware.com/
        path: "/v3/api-docs"
      owner: team-petclinic
      system: pet-clinics
      description: "A set of API endpoints to manage the resources within the petclinic app.(running on TAP, main)"
